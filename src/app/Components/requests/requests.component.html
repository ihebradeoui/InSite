<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Full Name Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>
  
      <!-- Function Column -->
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
      </ng-container>
  
      <!-- E-mail Column -->
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef>End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="treated_by">
        <th mat-header-cell *matHeaderCellDef> Treated By </th>
        <td mat-cell *matCellDef="let element"> {{element.treated_by}} </td>
      </ng-container>

      <!-- Departement Column -->
      <ng-container matColumnDef="leave_type">
        <th mat-header-cell *matHeaderCellDef> Leave Type </th>
        <td mat-cell *matCellDef="let element"> {{element.leave_type}} </td>
      </ng-container>

           <!-- Departement Column -->
           <ng-container matColumnDef="request_status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.request_status}} </td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10,15,20,25]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
